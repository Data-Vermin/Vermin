    <script>
      let x = 0;
      let y = 0;
      let mh = 10;

      let ySpeed = 1;
      let speed = 0;
      let rects = [];
      let rects2 = []; // Array to store rectangle data

      function setup() {
        let container = document.getElementById("sketch-container");
        let canvas = createCanvas(windowWidth, windowHeight);
        // Move the canvas inside the container
        canvas.parent("sketch-container");

        fillRectangles();
        console.log(rects);

        for (let i = 0; i < 150; i++) {
          speed = Math.floor(random(0, 10));
        }
      }

      function draw() {
        if (frameCount % 30 == 0) {
          for (let i = 0; i < 150; i++) {
            speed = Math.floor(random(0, 10));
          }
        }

        // Draw the rectangles and move them vertically
        moveRectangles();
        scanline(rects);
      }

      function fillRectangles() {
        let w = width;
        let h = 5; // Initialize height variable for rectangles

        while (y < height) {
          let a = random(3, 6); // Reduced alpha value for more transparency

          // Create a rectangle object with properties
          let rectObj = {
            x: 0,
            y: y,
            w: w,
            h: h,
            color: color(random(100, 200)), // Lighter grayscale
            alpha: a,
          };

          // Push the rectangle object into the rects array
          rects.push(rectObj);
          rects2.push(rectObj);

          y += 1;
        }
      }

      function moveRectangles() {
        let w = width;
        //h = int(random(5, mh));

        // Loop through each rectangle in the array
        for (let i = 0; i < rects.length; i++) {
          let fuzz = rects[i];
          let fuzz2 = rects2[i];

          // Apply color and alpha, then draw the rectangle
          fill(
            fuzz.color.levels[0],
            fuzz.color.levels[1],
            fuzz.color.levels[2],
            fuzz.alpha
          );
          noStroke();
          rect(fuzz.x, i, fuzz.w, fuzz.h); // Draw the rectangle at the updated position

          fill(
            fuzz2.color.levels[0],
            fuzz2.color.levels[1],
            fuzz2.color.levels[2],
            fuzz2.alpha
          );
          noStroke();
          rect(fuzz2.x, i, fuzz2.w, fuzz2.h); // Draw the rectangle at the updated position
        }
      }

      function scanline() {
        if (speed <= 5.5) {
          ySpeed = random(0, 1.9);
        } else {
          ySpeed = random(-1.9, 0);
        }

        if (ySpeed <= 0) {
          rects.push(rects.shift());
          rects2.unshift(rects2.pop());
        } else {
          rects.unshift(rects.pop());
          rects2.push(rects2.shift());
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
