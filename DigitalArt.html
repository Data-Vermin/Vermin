<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hd1 {
        font-size: 500%;
        font-family: Helvetica;
      }
      .hd2 {
        font-size: 400%;
        font-family: Helvetica;
      }
      .poster {
        width: 400px;
        height: 800px;
        object-fit: contain;
      }
      .logo {
        width: 400px;
        height: 400px;
        object-fit: contain;
      }
      .flag {
        width: 400px;
        height: 300px;
        object-fit: contain;
      }
      .link {
        font-size: 200%;
        font-family: Helvetica;
        color: black;
        border: 2px solid green;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        align-content: space-evenly;
        text-align: center;
      }
      figure {
        display: inline-block;
        vertical-align: top;
        text-align: center;
        position: relative;
        padding-bottom: 50px;
      }
      figcaption {
        font-size: 250%;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 1;
        transition: 0.5s;
      }
      .textt {
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div>
      <a class="link" href="index.html">Home Page</a>
    </div>

    <h1 class="hd1">Digital Art</h1>

    <h2 class="hd2" id="section-poster">Posters</h2>
    <div class="grid-container">
      <figure class="figuree">
        <img
          class="poster"
          src="img\Digital art\posters\Ukrain.Poster.jpg"
          alt=""
        />
        <figcaption>
          <p class="textt">Ukrain Poster, Made With Adobe Illistrate</p>
        </figcaption>
      </figure>

      <div>
        <img
          class="poster"
          src="img\Digital art\posters\Cadscaida.Poster.jpg"
          alt=""
        />
      </div>

      <div>
        <img
          class="poster"
          src="img\Digital art\posters\Cub.Poster.png"
          alt=""
        />
      </div>

      <div>
        <img
          class="poster"
          src="img\Digital art\posters\BlackOut.Poster.png"
          alt=""
        />
      </div>
    </div>

    <h2 class="hd2" id="section-logo">Logos</h2>
    <div class="grid-container">
      <div>
        <img class="logo" src="img\Digital art\logo\company.logo.jpg" alt="" />
      </div>

      <div>
        <img class="logo" src="img\Digital art\logo\Norse.logo.jpg" alt="" />
      </div>

      <div>
        <img class="logo" src="img\Digital art\logo\cascaida.logo.png" alt="" />
      </div>
    </div>

    <h2 class="hd2" id="section-people">People</h2>
    <div class="grid-container">
      <div>
        <img
          class="poster"
          src="img\Digital art\people\reble.people.png"
          alt=""
        />
      </div>

      <div>
        <img
          class="poster"
          src="img\Digital art\people\Grave.people.png"
          alt=""
        />
      </div>
    </div>

    <h2 class="hd2" id="section-flag">Flags</h2>
    <div class="grid-container">
      <div>
        <img
          class="flag"
          src="img\Digital art\Alt history\Cascadia.alt.png"
          alt=""
        />
      </div>

      <div>
        <img
          class="flag"
          src="img\Digital art\Alt history\cal.alt.jpg"
          alt=""
        />
      </div>

      <div>
        <img
          class="flag"
          src="img\Digital art\Alt history\america.alt.png"
          alt=""
        />
      </div>

      <div>
        <img
          class="flag"
          src="img\Digital art\Alt history\usa.alt.png"
          alt=""
        />
      </div>

      <div>
        <img class="flag" src="img\Digital art\flag\rose.flag.jpg" alt="" />
      </div>

      <div>
        <img class="flag" src="img\Digital art\flag\realRose.flag.jpg" alt="" />
      </div>
    </div>

    <h2 class="hd2" id="section-mix">Mix</h2>
    <div class="grid-container">
      <div>
        <img class="logo" src="img\Digital art\ukraine.mix.png" alt="" />
      </div>

      <div>
        <img class="logo" src="img\Digital art\album art\Cult.mix.jpg" alt="" />
      </div>

      <div>
        <img
          class="logo"
          src="img\Digital art\album art\space.mix.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
